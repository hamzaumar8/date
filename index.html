<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Date, Veronica?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the moving "No" button */
        #noButton {
            transition: all 0.3s ease;
            position: absolute;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-pink-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="text-center bg-white p-8 rounded-lg shadow-2xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Hey Veronica!</h1>
        <p class="text-xl text-gray-700 mb-8">Will you be my date? ðŸ˜Š</p>

        <div class="flex justify-center space-x-4">
            <!-- Yes Button -->
            <button id="yesButton"
                class="bg-green-500 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-green-600 transition-all"
                onclick="handleYes()">
                Yes
            </button>

            <!-- No Button -->
            <button id="noButton"
                class="bg-red-500 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-red-600 transition-all"
                onmouseover="moveNoButton()">
                No
            </button>
        </div>
    </div>

    <script>
        // Function to handle the "Yes" button click
        function handleYes() {
            alert("Yay! You made my day, Veronica! ðŸŽ‰ Let's plan something amazing!");
        }

        // Function to move the "No" button randomly
        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Generate random positions within the viewport
            const randomX = Math.floor(Math.random() * (windowWidth - 100)); // Subtract button width
            const randomY = Math.floor(Math.random() * (windowHeight - 50)); // Subtract button height

            // Apply new positions to the "No" button
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        // Add event listener to move the "No" button on hover
        document.getElementById("noButton").addEventListener("mouseover", moveNoButton);
    </script>
</body>

</html>
